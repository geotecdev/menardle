<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mainStyles.css">
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> -->
    <!-- <link  rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> -->
    <script src="./menardle.js"></script>
    <script src="./solutions.js"></script>
    <title>menardle</title>
</head>

<body class="siteBody">
    <!-- <textarea id="wordGuessArea" onkeypress="keyPress(event)" ></textarea> -->
    <!-- onkeypress="keyPress(event)" -->
    <header class="jumbotron">
        <h1 class="display-3">Menardle</h1>
        <p class="lead">a geotechnical word puzzle!</p>
        <!-- <p id="currentDay" class="lead"></p> -->
        <select id="puzzleDatesDropdown" onchange="puzzleDateChange(this)">
            
        </select>
        <button id="gameResetBtn">reset game</button>
    </header>


    <div id="gameBoard" class="container col-md-8">
        <div class="tileContainer">

            <div id="tileRow0" class="tileRow">
                <div data-tileIndex="0" class="tile"></div>
                <div data-tileIndex="1" class="tile"></div>
                <div data-tileIndex="2" class="tile"></div>
                <div data-tileIndex="3" class="tile"></div>
                <div data-tileIndex="4" class="tile"></div>
            </div>
            <div id="tileRow1" class="tileRow">
                <div data-tileIndex="5" class="tile"></div>
                <div data-tileIndex="6" class="tile"></div>
                <div data-tileIndex="7" class="tile"></div>
                <div data-tileIndex="8" class="tile"></div>
                <div data-tileIndex="9" class="tile"></div>
            </div>
            <div id="tileRow2" class="tileRow">
                <div data-tileIndex="10" class="tile"></div>
                <div data-tileIndex="11" class="tile"></div>
                <div data-tileIndex="12" class="tile"></div>
                <div data-tileIndex="13" class="tile"></div>
                <div data-tileIndex="14" class="tile"></div>
            </div>
            <div id="tileRow3" class="tileRow">
                <div data-tileIndex="15" class="tile"></div>
                <div data-tileIndex="16" class="tile"></div>
                <div data-tileIndex="17" class="tile"></div>
                <div data-tileIndex="18" class="tile"></div>
                <div data-tileIndex="19" class="tile"></div>
            </div>
            <div id="tileRow4" class="tileRow">
                <div data-tileIndex="20" class="tile"></div>
                <div data-tileIndex="21" class="tile"></div>
                <div data-tileIndex="22" class="tile"></div>
                <div data-tileIndex="23" class="tile"></div>
                <div data-tileIndex="24" class="tile"></div>
            </div>
            <div id="tileRow5" class="tileRow">
                <div data-tileIndex="25" class="tile"></div>
                <div data-tileIndex="26" class="tile"></div>
                <div data-tileIndex="27" class="tile"></div>
                <div data-tileIndex="28" class="tile"></div>
                <div data-tileIndex="29" class="tile"></div>
            </div>
        </div>
    </div>

    <div class="tileFooter">

    </div>

    <div id="keyboardContainer">
    </div>

    <div id="resultsModal">
        <div id="resultsModalContent">
            <span id="closeSpan">&times;</span>
            <h3>YOU WIN!</h3>
            <p id="resultsText"></p>
            <img id="resultImage">
            <button id="resetOnWinBtn">reset game</button>
        </div>
    </div>

</body>

</html>
